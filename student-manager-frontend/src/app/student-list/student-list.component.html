<h2>Student List</h2>

<button (click)="addStudent()">Add Student</button>

<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let student">
      <a [routerLink]="['/students', student.id]">{{ student.name }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="contactDetails">
    <th mat-header-cell *matHeaderCellDef> Contact Details </th>
    <td mat-cell *matCellDef="let student"> {{ student.contactDetails }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let student">
      <button mat-icon-button (click)="editStudent(student)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteStudent(student)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'contactDetails', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'contactDetails', 'actions'];"></tr>
</table>

<p *ngIf="students.length === 0">No students found.</p>
